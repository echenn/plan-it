<html>
<head>
</head>
<body>
<h1>Shopping Cart of {{username}}</h1>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h2>All Your Items in Shopping Cart</h2>
    <table>
        <th>Item </th>
        <th>Price </th>
        <th>Quantity </th>

        {% for line in ShoppingData %}
        <tr>
            <td>{{line.item}}</td>
            <td>{{line.price}}</td>
            <td>{{line.quantity}}</td>
        </tr>
        {% endfor %}
    </table>

<a href="/item">Shop More</a>
<a href="/guest">Done</a>

</body>


</html>
