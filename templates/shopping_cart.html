<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <a class="navbar-brand" href="home.html">plan-it</a>

<div class="cart">
<h1>Shopping Cart of {{username}}</h1>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h2>All Your Items in Shopping Cart</h2>
    <table>
        <th>Item </th>
        <th>Price </th>
        <th>Quantity </th>

        {% for line in ShoppingData %}
        <tr>
            <td>{{line.item}}</td>
            <td>{{line.price}}</td>
            <td>{{line.quantity}}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="/item">
        <input type="submit" value="Shop More!">
    </form>
    <form action="/guest">
        <input type="submit" value="Done">
    </form>

</div>
